<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solar con Texturas y Cámara Movible</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }

    /* Estilo para el cuadro de información */
    #infoBox {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      display: none; /* Oculto por defecto */
      z-index: 10;
    }

    /* Estilo para los botones */
    .button {
      position: absolute;
      top: 10px;
      left: 10px;
      margin: 5px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="infoBox"></div> <!-- Contenedor del cuadro de información -->
  <button id="pauseButton" class="button">Pausar</button>
  <button id="resumeButton" class="button" style="display: none;">Reanudar</button>
  
  <!-- Cargar la librería Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Cargar la librería OrbitControls desde un nuevo enlace -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  
  <!-- Cargar el archivo externo de script -->
  <script src="script.js"></script>
</body>
</html>
