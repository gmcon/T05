<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interactive Physics with Expanded Terrain</title>
    <style>
        body { margin: 0; display: flex; }
        #gui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="gui">
        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="sphere">Sphere</option>
            <option value="cube">Cube</option>
            <option value="pyramid">Pyramid</option>
        </select><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" value="1" step="0.1"><br>
        <label for="bounce">Bounce Factor:</label>
        <input type="number" id="bounce" value="0.7" step="0.1" min="0" max="1"><br>
        <label for="gravity">Gravity:</label>
        <input type="number" id="gravity" value="-9.82" step="0.1"><br>
        <label for="size">Size:</label>
        <input type="number" id="size" value="1" step="0.1" min="0.1"><br>
        <label for="height">Height:</label>
        <input type="number" id="height" value="2" step="0.1" min="0"><br>
        <button id="clearButton">Clear All</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
